    <style>
        /* Overall page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for content */
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }

        /* Styling for heading */
        h1 {
            color: #0066cc;
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Styling for team member info */
        .team-member {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        /* Hover effect for team member blocks */
        .team-member:hover {
            transform: translateY(-5px);
            background-color: #e0f7fa;
        }

        /* Email styling */
        .email {
            color: #333;
            font-weight: bold;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
